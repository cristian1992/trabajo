      <div class="content">
        <!--<div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>-->
        <h3><a class="light" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">{{nombre_completo}}</a></h3>
        <h4 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; color: red">{{nombre_sucursal}}</h4>
      </div>
    </div>

</span>
